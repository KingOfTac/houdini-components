<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite App</title>
		<style>
			html, body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			}

			body {
				background-color: var(--neutral-layer-2);
			}

			houdini-card {
				width: max-content;
				height: 400px;
				margin: 1.15rem;
				padding: 1rem;
				color: var(--neutral-foreground-rest);
			}

			houdini-card > h2 {
				margin: 0;
			}

			.masonry-container {
				width: max-content;
				height: max-content;
			}

			.masonry {
				--columns: 3;
				--padding: 10;
				display: layout(masonry);
			}

			.quadtree-container {
				width: max-content;
				height: max-content;
			}

			.quadtree {
				--qt-points: 100;
				--qt-grid-gap: 10;
				display: layout(quadtree);
				height: 800px;
				width: 800px;
			}

			.block {
				box-sizing: border-box;
				width: 20px;
				height: 20px;
				background-color: var(--accent-fill-rest);
			}
		</style>
	</head>

	<body>
		<houdini-toolbar>
			<houdini-switch id="mode-toggle">Toggle light/dark mode</houdini-switch>
		</houdini-toolbar>
		<houdini-card>
			<h2>Shapes using paint worklet</h2>
			<houdini-divider></houdini-divider>
			<houdini-shape color="cornflowerblue" sides="3" radius="12" scale="60" rounded></houdini-shape>
			<houdini-shape color="lightgrey" sides="7" radius="0" scale="60" rounded></houdini-shape>
			<houdini-shape color="lightsalmon" sides="5" radius="6" scale="60" rotation="90" rounded></houdini-shape>
		</houdini-card>
		<houdini-card class="masonry-container">
			<h2>Masonry layout worklet</h2>
			<houdini-divider></houdini-divider>
			<div class="masonry">
				<img src="https://placeimg.com/300/300/nature/grayscale">
				<img src="https://placeimg.com/400/600/nature/grayscale">
				<img src="https://placeimg.com/200/600/nature/grayscale">
				<img src="https://placeimg.com/300/400/nature/grayscale">
				<img src="https://placeimg.com/500/500/nature/grayscale">
				<img src="https://placeimg.com/300/300/nature/grayscale">
				<img src="https://placeimg.com/400/600/nature/grayscale">
				<img src="https://placeimg.com/200/600/nature/grayscale">
				<img src="https://placeimg.com/300/400/nature/grayscale">
				<img src="https://placeimg.com/500/500/nature/grayscale">
				<img src="https://placeimg.com/300/300/nature/grayscale">
				<img src="https://placeimg.com/400/600/nature/grayscale">
				<img src="https://placeimg.com/200/600/nature/grayscale">
				<img src="https://placeimg.com/300/400/nature/grayscale">
				<img src="https://placeimg.com/500/500/nature/grayscale">
			</div>
		</houdini-card>
		<houdini-card class="quadtree-container">
			<h2>Quadtree layout worklet</h2>
			<houdini-divider></houdini-divider>
			<div class="quadtree">
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
			</div>
		</houdini-card>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
